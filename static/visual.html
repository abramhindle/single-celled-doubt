<!DOCTYPE html>
<html>
  <head>
    <title>Single Celled Doubt</title>
    <meta charset="utf-8"/>
                <meta content='width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
                <meta name="viewport" content="width=device-width" />
    <style>
.feelings {
    width: 100%;
    height: 100%;
    position: absolute;

    font-size: 4000%;
    transform: rotate(90deg);
    text-align:center;
    z-index: 10;
}
.can {
    position: absolute;
    width: 100%
    height: 100%;
}

canvas {
    padding: 0px;
    margin: -10px;
}

    </style>

  </head>
  <body id="body">
<div class="feelings" id="feelings">
</div>
	<canvas class="can" id="canvas" width="100%" height="100%" style="-webkit-tap-highlight-color: transparent;"></canvas> 
<script>
var lastEmotion = "happy";
var faces = {
    "happy":[":)",":D",";)"],
    "sad"  :[":(",":/",":C",":_("],
    "angry":[">:(",">:|",">:C",">:O"],
    "bored":[":|",":\\",";|",":/"],
};
var faceColor = {
    "happy":"rgb(158,128,128)",
    "sad"  :"rgb(128,128,158)",
    "angry":"rgb(255,128,128)",
    "bored":"rgb(128,138,128)"
};

var dots = [];

//+ Jonas Raoni Soares Silva
//@ http://jsfromhell.com/array/shuffle [v1.0]
function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};
function choose(arr) {
    return arr[Math.floor(Math.random()*arr.length)];
};

var ctx;

var globalCompositeOperations = [
    'source-over',
    'xor',
    'lighter',
    'source-atop'
];

function switchCompo() {
    if (Math.random() > 0.7) {
        var choice = choose(globalCompositeOperations);
        console.log([choice,ctx.globalCompositeOperation]);
        ctx.globalCompositeOperation = choice;
    }
}

window.onload = function() {
    var canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    var W = canvas.width  = window.innerWidth-1;
    var H = canvas.height = window.innerHeight-1;

    var collisions = 0.0;

    ctx.globalCompositeOperation = 'source-over';
    ctx.globalCompositeOperation = 'xor';
    //ctx.globalCompositeOperation = 'destination-over';
    //ctx.globalCompositeOperation = 'lighter';
    //ctx.globalCompositeOperation = 'source-in';
    //ctx.globalCompositeOperation = 'destination-atop';

    var wsSocket = new WebSocket("ws://"+window.location.host+"/event",
                                 "event");
    var handleMessage;
    wsSocket.onopen = function (event) { };
    wsSocket.onmessage = function (event) {
        console.log(event.data);
        if (Math.random() > 0.9) {
            ctx.font="10px Georgia";
            ctx.fillText(event.data,Math.random() * W,Math.random() * H);
        }
        var obj = JSON.parse(event.data);
        handleMessage(obj);
    };



    function changeFace(emotion) {
        if (!emotion) {
            console.log("emotion");
            
            emotion = choose(Object.keys(faces));
            console.log(Object.keys(faces));
        }
        console.log("face");        
        var ourFace = choose(faces[emotion]);
        //var obj = document.getElementById("feelings");
        var obj = document.getElementById("body");
        obj.style.color = faceColor[emotion];
        fade(0.7, faceColor[emotion]);
        switchCompo();
        //ctx.globalCompositeOperation = choose(globalCompositeOperation);
        //obj.innerHTML = ourFace;
    };

    function drawDot(obj) {
        if (obj["type"] === "poly") {
            return drawPoly(obj);
        }
        ctx.beginPath();
        ctx.fillStyle=obj["colour"]||"#FFFFFF";
        ctx.arc(obj["x"] % W, obj["y"] % H, obj["radius"]||10, obj["sa"]||0, obj["ea"]||Math.PI*2, obj["ac"]);
        ctx.fill();       

    }

    function drawPoly(obj) {
        ctx.beginPath();
        ctx.fillStyle=obj["colour"]||"#FFFFFF";
        ctx.strokeStyle=obj["colour"]||"#FFFFFF";
        for (var i = 0 ; i < obj.points.length; i++) {
            var point = obj.points[i];
            if (i == 0) {
                ctx.moveTo(point.x, point.y);
            } else {
                ctx.lineTo(point.x, point.y);
            }
        }
        ctx.closePath();
        ctx.stroke();       
    }

    function fade(n,color) {
        if (n === undefined) {
            n = 0.5;
        }
        ctx.save();
        ctx.globalCompositeOperation = "none";
        ctx.globalAlpha = 1.0 / 100;

        ctx.fillStyle = color||"#000000"//ffffff"

        ctx.fillRect(0, 0, W,H);
        ctx.restore();        
    }
    function randomDot() {
        return {
            "x": Math.random()*W,
            "y": Math.random()*H,
            "radius": Math.random()*50,
        };
    }
    function randomWalker() {
        var walker = randomDot();
        var width = 0.1;
        walker.walk = function() {
            var dx = Math.random()*width*W - 0.5*width*W;
            var dy = Math.random()*width*W - 0.5*width*W;
            walker["x"] += dx;
            walker["y"] += dy;
        }
        walker.dot = function() {
            return {
                "x": walker["x"],
                "y": walker["y"],
                "radius": 30
            };            
        }
        return walker;
    }
    var walkers = [];
    for (var i = 0; i < 0; i++) {
        walkers[i] = randomWalker();
    }
    function emitDot(dot) {
        dots.push(dot);
    }
    function emitPoly(points,colour) {
        emitDot({"colour":(colour||"#FFFFFF"), "type":"poly", "points":points});
    }

    function addressWalkers() {
        for (var i = 0 ; i < walkers.length; i++) {
            walkers[i].walk();
            emitDot(walkers[i].dot());
        }
    }
    function randit() {
        if (Math.random() > 0.9) {
            changeFace(lastEmotion);
        }

        addressWalkers();

        fade();

        while (dots.length > 0) {
            drawDot(dots.pop());
        }
    }
    function wrap(v,max) {
        if (v > 0) {
            return v % max;
        } else {
            return max - (-v)% max;
            //return max - (v%max);
        }
    }
    function sqr(x) {
        return x*x;
    }

    function collisionFreakout() {
        console.log("Collision Freakout");
        ctx.save();
        ctx.globalCompositeOperation = 'xor';
        ctx.globalAlpha = 1.0;
        ctx.fillStyle = "#000000"//ffffff"
        ctx.fillRect(0, 0, W/3,H);
        ctx.fillRect(2*W/3, 0, W/3,H);
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = "#FF0000"//ffffff"
        ctx.fillRect(W/3, 0, W/3,H);
        ctx.restore();        
    }

    handleMessage = function(obj) {
        if (obj.TypeName === "Colour") {
            //var doce = document.getElementById("feelings");
            var doce = document.getElementById("body");
            var color = "rgb("+obj.Data.R+","+obj.Data.G+","+obj.Data.B+")";            
            doce.style.color = color;
            //fade(0.3, color);

        }
        if (obj.TypeName === "Locator") {
            var dot =  {
                "x": wrap(obj.Data.Xpos*3, W),
                "y": wrap(obj.Data.Ypos*3, H),
                "radius": 10 + (Math.sqrt(sqr(obj.Data.Xvel) + sqr(obj.Data.Yvel)  + sqr(obj.Data.Accel))) % 50
            };
            emitDot(dot);
            var dot2 = {"x":dot.y,"y":dot.x,"radius":dot.radius};
            var dot3 = {"x":wrap(W-dot.x,W),"y":dot.y,"radius":dot.radius};
            emitDot(dot2);
            emitDot(dot3);

            emitDot({"type":"poly", "points":[dot,dot2,dot3]});

            var dotV =  {
                "x": wrap(obj.Data.Xvel, W),
                "y": wrap(obj.Data.Yvel, H),
                "radius": 10,
                "colour": "#00FF00",
            };
            emitDot(dotV);

            var dotA =  {
                "x": wrap(W/2 + obj.Data.Accel - 100, W),
                "y": wrap(H/2 + obj.Data.Accel - 100, H),
                "radius": 10,
                "colour": "#0000FF",
            };
            emitDot(dotA);

            emitPoly([dotV,dotA],"#00FFFF");
            emitPoly(shuffle([dot,dotV,dot2,dotA,dot3]),"#000000");
            emitPoly(shuffle([dot,dotV,dot2,dotA,dot3]),"#FF0000");


        }
        if (obj.TypeName === "Collision") {
            //Sending Collision {"TypeName":"Collision","Data":{"X":-946,"Y":-39,"Z":0,"Axis":1,"XMagnitude":50,"YMagnitude":13,"Speed":0,"Timestamp":2413229}}
            var dot =  {
                "x": W/2,
                "y": H/2,
                "radius": 5*( obj.Data.XMagnitude + obj.Data.YMagnitude + obj.Data.Speed),
                "colour":"rgba(255,0,0,0.1)"
            };
            emitDot(dot);
            collisions+=1.0;
            if (collisions > 10.0) {
                collisionFreakout();
            }

        }
        if (obj.TypeName === "Emotion") {
            lastEmotion = obj.Data
            changeFace(lastEmotion);            
        }

    };
    changeFace(lastEmotion);
    setInterval(randit, 1000/30);
    setInterval(function() { collisions *= 0.99 }, 100);

};
</script>
</body>
</html>
